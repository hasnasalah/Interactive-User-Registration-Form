<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Registration Form</title>
</head>
<body>
  <div id="container">
    <h1>Register</h1>
    <form id="registrationForm" novalidate>
        <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <span class="error-message" id="fnameError"></span>
      </div>
      <div class="form-group">
      <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <span class="error-message" id="lnameError"></span>
      </div>
      <div class="form-group">
      <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
        <span class="error-message" id="ageError"></span>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error-message" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <small>Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, and a number.</small>
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"required>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <div id="login" style="display:none;">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <a id="goBack">Go to Register</a>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
